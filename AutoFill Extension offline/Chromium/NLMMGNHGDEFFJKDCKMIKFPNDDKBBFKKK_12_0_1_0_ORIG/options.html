      <tr>
        <th id="col-type"><span data-i18n="optionsFieldsTypeCol"></span><span class="caption" data-i18n="optionsFieldsTypeColHelp"></span></th>
        <th id="col-name" class="icon-help"><a id="help-name" class="tt-anchor"></a><span data-i18n="optionsFieldsNameCol"></span><span class="caption" data-i18n="optionsFieldsNameColHelp"></span></th>
        <th id="col-value" class="icon-help"><a id="help-value" class="tt-anchor"></a><span data-i18n="optionsFieldsValueCol"></span><span class="caption" data-i18n="optionsFieldsValueColHelp"></span></th>

    <input type="search" id="content-searchbox" data-i18n="buttonsSearch" required>
  </form>
  <p id="content-actionbar">
    <button id="button-add" data-i18n="buttonsAdd">&plus;</button>
    <button id="button-search">
      <svg role="img" aria-labelledby="search-icon-title" viewBox="-3 -3 25.25 25" xmlns="http://www.w3.org/2000/svg">
        <title id="search-icon-title" data-i18n="buttonsSearch"></title>

          <path d="M18.5 18.3l-5.4-5.4" stroke-linecap="square"/>
          <circle cx="8" cy="8" r="7"/>
        </g>
      </svg>
    </button>
    <select id="content-cats">
      <option data-i18n="optionsProfilesMenuProfiles"></option>
      <option value="all" data-i18n="optionsProfilesMenuAll"></option>
      <option value="" data-i18n="optionsProfilesMenuUnfiled"></option>
      <option class="menu-action"></option>
      <option role="separator">&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;</option>
    </select>
    <span class="flex-item"><label for="content-site" data-i18n="optionsFieldsSite"></label>:&nbsp;<input id="content-site" data-i18n="optionsTabsSiteInput"></span>
    <span class="flex-item"><label for="content-hotkey" data-i18n="optionsFieldsHotkey"></label>:&nbsp;<input id="content-hotkey" data-i18n="optionsTabsHotkeyInput"></span>
  </p>

  </p>

<div id="tab-other" class="tab-content">
  <fieldset>
    <legend data-i18n="optionsOtherOperation"></legend>
    <p>
      <input id="content-attributesoff" type="checkbox"><label for="content-attributesoff" data-i18n="optionsOtherAttributesOff"></label>:
      &nbsp;
      <input id="content-attributesoff-list" type="text" data-i18n="optionsOtherAttributesOffInput">
    </p>
    <p class="small" data-i18n="optionsOtherAttributesOffHelp"></p>
    <p>
      <input id="content-activecat" type="checkbox"><label for="content-activecat" data-i18n="optionsOtherActiveProfile"></label>
    </p>
    <p class="small" data-i18n="optionsOtherActiveProfileHelp"></p>
    <p>
      <input id="content-delay" type="checkbox"><label for="content-delay" data-i18n="optionsOtherDelay"></label>:
      &nbsp;
      <input id="content-delay-sec" type="range" min="0.5" max="60" step="0.5" data-i18n="optionsOtherDelaySecInput"> <span id="content-delay-out"></span> <span data-i18n="optionsOtherDelaySec"></span>
    </p>
    <p class="small" data-i18n="optionsOtherDelayHelp"></p>
    <p>
      <input id="content-backup" type="checkbox"><label for="content-backup" data-i18n="optionsOtherBackup"></label>:
      &nbsp;
      <input id="content-backup-chars" type="number" min="1" max="10000" data-i18n="optionsOtherBackupCharsInput"> <span data-i18n="optionsOtherBackupChars"></span>
    </p>
    <p class="small" data-i18n="optionsOtherBackupHelp"></p>
    <p>
      <input id="content-debug" type="checkbox"><label for="content-debug" data-i18n="optionsOtherDebug"></label>
    </p>
    <p class="small" data-i18n="optionsOtherDebugHelp"></p>
    <p>
      <input id="content-vars" type="checkbox"><label for="content-vars" data-i18n="optionsOtherVars"></label>
    </p>
    <p class="small" data-i18n="optionsOtherVarsHelp"></p>
    <p>
      <input id="content-manual" type="checkbox"><label for="content-manual" data-i18n="optionsOtherManual"></label>
    </p>
    <p class="small" data-i18n="optionsOtherManualHelp"></p>
    <p>
      <input id="content-overwrite" type="checkbox"><label for="content-overwrite" data-i18n="optionsOtherOverwrite"></label>
    </p>
    <p class="small" data-i18n="optionsOtherOverwriteHelp"></p>
    <p>
      <input id="content-sitefilters" type="checkbox"><label for="content-sitefilters" data-i18n="optionsOtherSiteFilters"></label>:
      &nbsp;
      <select id="content-sitefilters-sel">
        <option>Domain + Path</option>
        <option>Domain + Path + Query</option>
        <option>Domain + Path + Query + Hash</option>
      </select>
    </p>
    <p class="small" data-i18n="optionsOtherSiteFiltersHelp"></p>
    <p>
      <input id="content-skiphidden" type="checkbox"><label for="content-skiphidden" data-i18n="optionsOtherSkipHidden"></label>
    </p>
    <p class="small" data-i18n="optionsOtherSkipHiddenHelp"></p>
  </fieldset>
  <fieldset>
    <legend data-i18n="optionsOtherInterface"></legend>
    <p>
      <input id="content-closeinfobar" type="checkbox"><label for="content-closeinfobar" data-i18n="optionsOtherCloseInfobar"></label>:
      &nbsp;
      <select id="content-closeinfobar-sel">
        <option data-i18n="optionsOtherCloseInfobarExe"></option>
        <option data-i18n="optionsOtherCloseInfobarGen"></option>
        <option data-i18n="optionsOtherCloseInfobarAlways"></option>

    </p>
    <p class="small" data-i18n="optionsOtherCloseInfobarHelp"></p>
    <p>
      <input id="content-menu" type="checkbox"><label for="content-menu" data-i18n="optionsOtherMenu"></label>

    <p class="small" data-i18n="optionsOtherMenuHelp"></p>

      <input id="content-filtercats" type="checkbox"><label for="content-filtercats" data-i18n="optionsOtherFilterProfiles"></label>
    </p>
    <p class="small" data-i18n="optionsOtherFilterProfilesHelp"></p>
    <p>
      <input id="content-fluid" type="checkbox"><label for="content-fluid" data-i18n="optionsOtherFluid"></label>
    </p>
    <p class="small" data-i18n="optionsOtherFluidHelp"></p>
    <p>
      <input id="content-hidebackup" type="checkbox"><label for="content-hidebackup" data-i18n="optionsOtherHideBackup"></label>
    </p>
    <p class="small" data-i18n="optionsOtherHideBackupHelp"></p>
    <p>
      <input id="content-badge" type="checkbox"><label for="content-badge" data-i18n="optionsOtherBadge"></label>
    </p>
    <p class="small" data-i18n="optionsOtherBadgeHelp"></p>
    <p>
      <input id="content-mask" type="checkbox"><label for="content-mask" data-i18n="optionsOtherMask"></label>
    </p>
    <p class="small" data-i18n="optionsOtherMaskHelp"></p>
    <p>
      <input id="content-sound" type="checkbox"><label for="content-sound" data-i18n="optionsOtherSound"></label>
    </p>
    <p class="small" data-i18n="optionsOtherSoundHelp"></p>
    <p>
      <input id="content-voice" type="checkbox"><label for="content-voice" data-i18n="optionsOtherVoice"></label>:
      &nbsp;
      <select id="content-voice-sel">
        <option>Elric</option>
        <option>Jeannie</option>
        <option>Merlin</option>
        <option>Sabrina</option>
        <option>Samantha</option>
        <option>Simon</option>
        <option>Random</option>
      </select>
    </p>
    <p class="small" data-i18n="optionsOtherVoiceHelp"></p>
  </fieldset>
